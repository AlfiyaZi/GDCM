language: cpp
sudo: false
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
os:
  - linux
  - osx
compiler:
  - clang
  - gcc
matrix:
  fast_finish: true
  exclude:
    - os: osx
      compiler: gcc

before_install:
  - cmake --version

script:
  - mkdir build
  - cd build
  - cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE:STRING=RelWithDebInfo -DGDCM_BUILD_TESTING:BOOL=ON -DGDCM_BUILD_APPLICATIONS:BOOL=ON -DGDCM_BUILD_SHARED_LIBS:BOOL=ON -DGDCM_ALLOW_INSOURCE_BUILD:BOOL=ON -DBUILDNAME:STRING=${TRAVIS_OS_NAME}-${TRAVIS_BRANCH} ..
  - ctest -D ExperimentalStart
  - ctest -D ExperimentalBuild
  - ctest -D ExperimentalTest -j2 || true
  - ctest -D ExperimentalSubmit || true

addons:
  coverity_scan:
    project:
      name: "malaterre/GDCM"
      description: "Grassroots DICOM"
    notification_email: mathieu.malaterre@gmail.com
    build_command_prepend: cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE:STRING=RelWithDebInfo -DGDCM_BUILD_SHARED_LIBS:BOOL=ON -DGDCM_ALLOW_INSOURCE_BUILD:BOOL=ON ..
    build_command: cmake --build .
    branch_pattern: coverity_scan
