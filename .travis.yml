language: cpp
# Use the faster container-based infrastructure.
sudo: false
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

matrix:
  fast_finish: true
  include:
    - compiler: gcc
      os: linux
      env:
        - CFLAGS=-m32
        - CXXFLAGS=-m32
    - compiler: gcc
      os: linux
      env:
        - CFLAGS=-m64
        - CXXFLAGS=-m64
    - compiler: clang
      os: linux
      env:
        - CFLAGS=-m32
        - CXXFLAGS=-m32
    - compiler: clang
      os: linux
      env:
        - CFLAGS=-m64
        - CXXFLAGS=-m64
    - compiler: clang
      os: osx
      env:
        - CFLAGS=-m64
        - CXXFLAGS=-m64

before_install:
  - cmake --version
  - mv Testing/Data Testing/Data.old
install: true
before_script: true
script:
  - cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE:STRING=RelWithDebInfo -DGDCM_BUILD_TESTING:BOOL=ON -DGDCM_BUILD_APPLICATIONS:BOOL=ON -DGDCM_BUILD_SHARED_LIBS:BOOL=ON -DGDCM_ALLOW_INSOURCE_BUILD:BOOL=ON -DBUILDNAME:STRING=${TRAVIS_OS_NAME}-${TRAVIS_BRANCH} .
  - ctest -D ExperimentalStart
  - ctest -D ExperimentalBuild -j2
  - ctest -D ExperimentalTest -j2 || true
  - ctest -D ExperimentalSubmit || true

after_success: true
after_failure: true
after_script: true

addons:
  coverity_scan:
    project:
      name: "malaterre/GDCM"
      description: "Grassroots DICOM"
    notification_email: mathieu.malaterre@gmail.com
    build_command_prepend: cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE:STRING=RelWithDebInfo -DGDCM_BUILD_SHARED_LIBS:BOOL=ON -DGDCM_ALLOW_INSOURCE_BUILD:BOOL=ON ..
    build_command: cmake --build .
    branch_pattern: coverity_scan
