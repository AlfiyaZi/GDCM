language: cpp
sudo: false
env:
  global:
  - secure: 
matrix:
  fast_finish: true
  include:
  - compiler: gcc
    os: linux
    addons:
      packages:
      - xsltproc
    env:
    - CFLAGS="-Wall -Wextra -m64"
    - CXXFLAGS="-Wall -Wextra -m64"
    - CMAKE_EXTRA="-DGDCM_USE_SYSTEM_OPENSSL:BOOL=ON -DGDCM_WRAP_PYTHON:BOOL=OFF -DGDCM_WRAP_CSHARP:BOOL=OFF
      -DGDCM_WRAP_JAVA:BOOL=OFF -DGDCM_WRAP_PHP:BOOL=OFF -DGDCM_USE_SYSTEM_EXPAT:BOOL=ON
      -DGDCM_USE_SYSTEM_JSON:BOOL=OFF -DGDCM_USE_SYSTEM_LIBXML2:BOOL=ON -DGDCM_USE_SYSTEM_OPENJPEG:BOOL=OFF
      -DGDCM_USE_SYSTEM_POPPLER:BOOL=OFF -DGDCM_USE_SYSTEM_UUID:BOOL=OFF -DGDCM_USE_SYSTEM_ZLIB:BOOL=ON"
    - B_NAME=system
  - compiler: clang
    os: linux
    env:
    - CFLAGS="-g -O0 -Wall -Wextra -m64 -fsanitize=address,undefined"
    - CXXFLAGS="-g -O0 -Wall -Wextra -m64 -fsanitize=address,undefined"
    - B_NAME=fsanitize
  - compiler: clang
    os: osx
    env:
    - CFLAGS="-Wall -Wextra"
    - CXXFLAGS="-Wall -Wextra"
    - B_NAME=fsanitize
before_install:
- cmake --version
- mv Testing/Data Testing/Data.old
- echo "Deploying build $TRAVIS_BUILD_NUMBER"
- echo "$TRAVIS_BRANCH"
- echo "$TRAVIS_TAG"
- echo $TRAVIS_TAG | cut -f2 -dv
- MYV=`echo $TRAVIS_TAG | cut -f2 -dv`
- echo "$MYV"

install: true
before_script:
- cmake -Wno-dev -G "Unix Makefiles" -DCMAKE_BUILD_TYPE:STRING=None -DGDCM_BUILD_TESTING:BOOL=ON
  -DGDCM_BUILD_APPLICATIONS:BOOL=ON -DGDCM_BUILD_SHARED_LIBS:BOOL=ON
  -DBUILDNAME:STRING=${TRAVIS_OS_NAME}-${TRAVIS_BRANCH}-${B_NAME} ${CMAKE_EXTRA} .
- ctest -D ExperimentalStart
script:
- ctest -D ExperimentalBuild -j2
- ctest -D ExperimentalTest -j2 || true
after_success:
- ctest -D ExperimentalSubmit || true
after_failure: true
# https://docs.travis-ci.com/user/environment-variables/#Default-Environment-Variables
before_deploy:
- cpack -G TGZ
- cpack -G TBZ2
deploy:
  edge: true
  provider: releases
  api_key:
    secure: 
  file:
  - GDCM-2.7.0-Linux-x86_64.tar.gz
  - GDCM-2.7.0-Linux-x86_64.tar.bz2
  skip_cleanup: true
  on:
    repo: malaterre/GDCM
    condition: $B_NAME = system
    all_branches: true
    tags: true
after_script: true
addons:
  coverity_scan:
    project:
      name: malaterre/GDCM
      description: Grassroots DICOM
    notification_email: mathieu.malaterre@gmail.com
    build_command_prepend: cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE:STRING=RelWithDebInfo
      -DGDCM_BUILD_SHARED_LIBS:BOOL=ON -DGDCM_ALLOW_INSOURCE_BUILD:BOOL=ON ..
    build_command: cmake --build .
    branch_pattern: coverity_scan
